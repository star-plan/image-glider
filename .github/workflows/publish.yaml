  # ç¬¬äºŒæ­¥ï¼šç¼–è¯‘å„å¹³å°å¯æ‰§è¡Œæ–‡ä»¶
  build-executables:
    needs: publish-nuget  # ç¡®ä¿åœ¨NuGetåŒ…å‘å¸ƒåè¿è¡Œ
    strategy:
      fail-fast: false
      matrix:
        kind: ['windows', 'linux', 'macOS']
        include:
          - kind: windows
            os: windows-latest
            target: win-x64
            extension: '.zip'
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
            extension: '.tar.gz'
          - kind: macOS
            os: macos-latest
            target: osx-x64
            extension: '.tar.gz'

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # è·å–æ‰€æœ‰å†å²è®°å½•ç”¨äºç‰ˆæœ¬å·è®¡ç®—
      
      - name: æå–ç‰ˆæœ¬å·
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x
      
      - name: ç¼“å­˜NuGetåŒ…
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: å®‰è£…Linuxä¾èµ–
        if: matrix.kind == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang zlib1g-dev libkrb5-dev

      - name: è®¾ç½®Windowsç¯å¢ƒ
        if: matrix.kind == 'windows'
        shell: pwsh
        run: |
          Write-Host "è®¾ç½®Windowsç¼–è¯‘ç¯å¢ƒ..."
          # ç¡®ä¿æœ‰æœ€æ–°çš„å¼€å‘è€…å·¥å…·
          choco install visualstudio2022buildtools -y --no-progress
      
      - name: æ¢å¤ä¾èµ–
        run: dotnet restore
      
      - name: AOTç¼–è¯‘
        run: |
          echo "æ­£åœ¨ä¸º ${{ matrix.kind }} å¹³å°è¿›è¡ŒAOTç¼–è¯‘..."
          dotnet publish ./src/ImageGlider.Cli/ImageGlider.Cli.csproj -c Release -r ${{ matrix.target }} --self-contained true -p:PublishAot=true -p:Version=${{ steps.get_version.outputs.VERSION }} -o ./publish/${{ matrix.kind }}
      
      - name: æ‰“åŒ…Windowså¯æ‰§è¡Œæ–‡ä»¶
        if: matrix.kind == 'windows'
        run: |
          cd ./publish/${{ matrix.kind }}
          7z a -tzip ../../ImageGlider-${{ matrix.kind }}-${{ steps.get_version.outputs.VERSION }}${{ matrix.extension }} *
      
      - name: æ‰“åŒ…Linux/macOSå¯æ‰§è¡Œæ–‡ä»¶
        if: matrix.kind != 'windows'
        run: |
          cd ./publish/${{ matrix.kind }}
          tar -czvf ../../ImageGlider-${{ matrix.kind }}-${{ steps.get_version.outputs.VERSION }}${{ matrix.extension }} *
      
      # ä¸Šä¼ æ„å»ºäº§ç‰©ä½œä¸ºå·¥ä½œæµæ„ä»¶(artifacts)
      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: ImageGlider-${{ matrix.kind }}-${{ steps.get_version.outputs.VERSION }}
          path: ./ImageGlider-${{ matrix.kind }}-${{ steps.get_version.outputs.VERSION }}${{ matrix.extension }}
          retention-days: 1

  # ç¬¬ä¸‰æ­¥ï¼šç»Ÿä¸€ä¸Šä¼ æ‰€æœ‰å¹³å°å¯æ‰§è¡Œæ–‡ä»¶åˆ°GitHub Release
  upload-to-release:
    needs: build-executables
